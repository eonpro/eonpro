name: Deploy Pipeline

# DISABLED: This workflow conflicts with Vercel's Git Integration.
# Vercel Git Integration auto-deploys on push to main; this workflow
# was also deploying via `vercel deploy --prebuilt --prod`, causing
# stale prebuilt artifacts to overwrite the Git-triggered deploy.
# Keep only the Git Integration for production deploys.
# Re-enable when migrating to a manual deploy pipeline.
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: staging
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Staging
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          
      - name: Run smoke tests
        continue-on-error: true  # Staging previews may have Vercel protection enabled
        run: |
          echo "Running smoke tests against ${{ steps.deploy.outputs.url }}"
          # Try with retries in case of cold start
          for i in 1 2 3; do
            curl -sf "${{ steps.deploy.outputs.url }}/api/health" && exit 0
            echo "Attempt $i failed, waiting..."
            sleep 5
          done
          echo "Warning: Smoke test failed (may be due to Vercel deployment protection)"
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Deployed to staging: ${{ steps.deploy.outputs.url }}`
            })

  # ============================================================================
  # Database Migration (RUNS BEFORE DEPLOYMENT)
  # ============================================================================
  # IMPORTANT: Migrations must run BEFORE deploying code to prevent schema
  # mismatch errors. The new code may expect columns that don't exist yet.
  #
  # Runs independently of staging â€” staging failure should not block migrations.
  # ============================================================================
  migrate-database:
    name: Database Migration (Pre-Deploy)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Check for pending migrations
        id: check-migrations
        run: |
          echo "Checking migration status..."
          STATUS=$(npx prisma migrate status 2>&1) || true
          echo "$STATUS"
          if echo "$STATUS" | grep -q "Database schema is up to date"; then
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            echo "âœ… No pending migrations"
          else
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Pending migrations detected"
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          
      - name: Run pre-deploy validation
        run: |
          echo "Running pre-deployment database checks..."
          npm run db:validate || echo "::warning::Pre-deploy validation had warnings"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        continue-on-error: true
          
      - name: Resolve failed migrations
        run: |
          echo "Checking for failed migrations..."
          npx prisma migrate status || true
          echo "Attempting to resolve any failed migrations..."
          # Mark failed migrations as applied (they are idempotent)
          npx prisma migrate resolve --applied "20260129_add_affiliate_competitions" 2>/dev/null || echo "Migration already resolved or does not exist"
          npx prisma migrate resolve --applied "20260129_add_provider_status" 2>/dev/null || echo "Migration already resolved or does not exist"
          npx prisma migrate resolve --applied "20260130_add_provider_routing_compensation" 2>/dev/null || echo "Migration already resolved or does not exist"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        continue-on-error: true
          
      - name: Run database migrations
        run: |
          echo "ðŸ”„ Running database migrations..."
          npx prisma migrate deploy
          echo "âœ… Migrations completed successfully"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          
      - name: Verify migration status
        run: |
          echo "Verifying migration status..."
          npx prisma migrate status
          echo "âœ… Migration verification complete"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          
      - name: Schema drift check
        run: |
          echo "Checking for schema drift..."
          npm run db:validate || echo "::warning::Schema drift detected - review before deployment"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        continue-on-error: true

  # ============================================================================
  # Deploy to Production (RUNS AFTER MIGRATION)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production
    needs: [migrate-database]  # CRITICAL: Wait for migrations before deploying
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.environment == 'production')
    permissions:
      contents: write  # Required for creating release tags
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if commit already in production
        id: check-deploy
        run: |
          # Skip deploy if production already has this commit (avoids duplicate deployments)
          RESP=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            "https://api.vercel.com/v6/deployments?projectId=${{ secrets.VERCEL_PROJECT_ID }}&target=production&state=READY&limit=1") || true
          CURRENT_SHA=$(echo "$RESP" | jq -r '.deployments[0].meta.githubCommitSha // .deployments[0].meta.gitSource.sha // .deployments[0].gitSource.sha // empty' 2>/dev/null || echo "")
          OUR_SHA="${{ github.sha }}"
          if [ -n "$CURRENT_SHA" ] && [ "$CURRENT_SHA" = "$OUR_SHA" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âœ… Production already has this commit ($OUR_SHA), skipping deploy"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Will deploy (current prod: ${CURRENT_SHA:-unknown}, this: $OUR_SHA)"
          fi

      - name: Setup Node.js
        if: steps.check-deploy.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Vercel CLI
        if: steps.check-deploy.outputs.skip != 'true'
        run: npm install -g vercel@latest
        
      - name: Pull Vercel Environment
        if: steps.check-deploy.outputs.skip != 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project
        if: steps.check-deploy.outputs.skip != 'true'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Production
        if: steps.check-deploy.outputs.skip != 'true'
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $URL"
          
      - name: Run production health check
        if: steps.check-deploy.outputs.skip != 'true'
        run: |
          echo "Running health check against production"
          sleep 30
          curl -f "${{ steps.deploy.outputs.url }}/api/health" || exit 1
          curl -f "${{ steps.deploy.outputs.url }}/api/ready" || exit 1
          echo "âœ… Health checks passed"
          
      - name: Create release tag
        if: steps.check-deploy.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const sha = context.sha.substring(0, 7);
            const tag = `release-${date}-${sha}`;
            
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tag}`,
                sha: context.sha
              });
              console.log(`âœ… Created release tag: ${tag}`);
            } catch (error) {
              if (error.status === 422) {
                console.log(`Tag ${tag} already exists, skipping`);
              } else {
                throw error;
              }
            }
