version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eonpro-postgres
    environment:
      POSTGRES_USER: eonpro
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eonpro_secure_password}
      POSTGRES_DB: eonpro_staging
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eonpro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eonpro-network

  redis:
    image: redis:7-alpine
    container_name: eonpro-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eonpro-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: eonpro-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://eonpro:${DB_PASSWORD:-eonpro_secure_password}@postgres:5432/eonpro_staging?sslmode=disable
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # Security keys (generate these for staging)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "3000:3000"
    volumes:
      - ./private-storage:/app/private-storage
      - ./uploads:/app/uploads
    networks:
      - eonpro-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: eonpro-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - eonpro-network
    restart: unless-stopped

networks:
  eonpro-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
